apiVersion: v1
kind: Service
metadata:
  name: {{ include "base-api.fullname" . }}-service
  labels:
  {{- include "base-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    component: api
  {{- include "base-api.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.service.ports | toYaml | nindent 2 -}}