apiVersion: v1
kind: Service
metadata:
  name: {{ include "base-redis.fullname" . }}-service
  labels:
    component: redis
  {{- include "base-redis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    component: redis
  {{- include "base-redis.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.service.ports | toYaml | nindent 2 -}}