# Azure Setup: https://kubernetes.github.io/ingress-nginx/deploy/#cloud-deployments
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: todo-frontend-service
              port:
                number: 80
  ingressClassName: nginx
